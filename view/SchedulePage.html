<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Schedule</title>
    <link rel="icon" type="image/jpg" href="../favicon.ico"/>
    <link rel="stylesheet" href="MainStyle.css"/>
    <script type="module" src="SchedulePage.js"></script>
</head>
<body>
<div id="navBar"></div>
<script src="//code.jquery.com/jquery.min.js"></script>
<script>
    $.get("TopToolBar.html", function(data){
        $("#navBar").replaceWith(data);
    });
</script>

<div class="contentBox">
    <div class="content sideContent" id="searchRestrictions">
        <div class="searchField">
            Event Time:<br>
            <input type="radio" id="currentTrue" value="true" name="current">
            <label for="currentTrue">current</label>
            <input type="radio" id="currentFalse" value="false" name="current">
            <label for="currentFalse">expired</label><br>
        </div>
    </div>
    <div class="content mainContent">
        <p id="searchResultTitle"></p>
        <dl class="displayItems" id="mySchedule"></dl>
        <div class="loadMoreContent clickable" id="moreEventsButton">Load More</div>
    </div>
</div>

<div id="footer"></div>
<script>
    $.get("Footer.html", function(data){
        $("#footer").replaceWith(data);
    });
</script>
</body>
</html>
